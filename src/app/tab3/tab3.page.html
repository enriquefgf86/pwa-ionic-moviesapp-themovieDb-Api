<ion-content>
  

    <ion-header>
      <ion-toolbar class="ion-text-center">
        <ion-chip color="success" mode="ios">
          <ion-icon  src="../../../assets/startfav.svg"></ion-icon>
          <ion-label>Your Favorites By Genre</ion-label>
        </ion-chip>
        
      </ion-toolbar>
    </ion-header>
<ion-content >
  <ion-list *ngFor="let genre of favoritesByGenre">
    <ion-item *ngIf="genre.movies.length>0">
      <ion-row>
        <ion-col >
          <ion-chip color="success" mode="ios" >
            <ion-label>{{genre.genre}}</ion-label>
          </ion-chip>
          <!-- <ion-header>{{genre.genre}}</ion-header> -->
          <app-slide-img-second-movie [recentMoviesPosters]="genre.movies"></app-slide-img-second-movie>
  
        </ion-col>
      </ion-row>
      
      
    </ion-item>
   

  </ion-list>
</ion-content>
<ion-content *ngIf="favoritesByGenre.length===0">
  <img style="z-index: 3;"  src="../../../assets/startfav.png" alt="algo">

</ion-content>
    

  
</ion-content>
